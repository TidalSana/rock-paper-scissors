<!DOCTYPE html>
<html>
<head>
  <title>RPS - Game</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>

    <div id="computer-pick">

      <img class="computer-images" id="c-paper" src="./img/paper.svg" alt="" srcset="">
      <img class="computer-images" id="c-scissors" src="./img/scissors.svg" alt="" srcset="">
    </div>
  </div>
  <main>
    <div class="buttonContainer">
      <img id="1" class="playerSelection" src="./img/punch-blast.svg">
      <img id="2" class="playerSelection" src="./img/paper.svg">
      <img id="3" class="playerSelection" src="./img/scissors.svg">
